<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="formUsuarios.css">
</head>
</head>

<body>
    <div class="container">
        <h2>CREAR USUARIO</h2>
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" placeholder="Correo" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="First name">
                </div>
                <div class="col">
                    <label for="tel">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Teléfono" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="identificacion">Identificación</label>
                    <input type="text" class="form-control" placeholder="Identificación" aria-label="First name">
                </div>
                <div class="col">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" placeholder="Dirección" aria-label="Last name">
                </div>
            </div>
            <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-secondary" id="b">Enviar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-secondary" id="b">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
